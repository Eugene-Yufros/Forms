<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/icons/heart.svg" alt="Heart Icon" class="heart-icon">
            <img src="/icons/close.svg" alt="Close Icon" class="close-icon">
        </div>
        <h2 class="login-title">Запрошую до ДЗ Форми</h2>
        <div class="content-wrapper">
            <form action="#" method="GET">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" placeholder="Електронна пошта" autocomplete="email" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Пароль" autocomplete="current-password" required>
                <a href="#" class="forgot-password">Забули ваш пароль?</a>
                <button type="submit" class="login-button">Увійти</button>
            </form>
        </div>
    </div>
</body>
</html>
